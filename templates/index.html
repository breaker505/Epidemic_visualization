<!DOCTYPE html> {% load static %}
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>疫情可视化</title>
    <link href="../static/css/index.css" rel="stylesheet" />

    <link rel="shortcut icon" href="../static/images/705.png">
</head>

<body>
    <!-- 头部的盒子 -->
    <header class="header">
        <h1 class="h1">

            <!-- <a href="new1.html"  >
            疫情可视化   新闻报道 -->
            <div class="div">
                <a href="new1.html" class="box1" title="疫情可视化   新闻报道" style="color: #fff; text-decoration: none;">疫情可视化   新闻报道</a>

            </div>

            <!-- <h3>更新时间:2021年8月16日00点</h3> -->
        </h1>

        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>


    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>世界数据</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">

                <h2>
                    <a href="index2.html">世界数据
                    </a>
                    <a href="javacript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>年龄分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                    <li id="new">{{ sum_deaths }}</li>
                    <li id="all">{{ sum_infections }}</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>全球累计死亡人数</li>
                        <li>全球累计感染人数</li>
                    </ul>
                </div>
                <div>
                    <a href="index1.html">放大图</a>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>各年龄段感染比例</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>美国30日数据</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>地区分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/flexible.js' %} "></script>
    <script src="{% static 'js/echarts.min.js' %} "></script>
    <!-- 先引入jquery -->
    <script src="{% static 'js/jquery.js' %} "></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="{% static 'js/china.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
